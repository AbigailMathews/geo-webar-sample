<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <!-- Added three POIs in Lee, MA -->
      <a-text
        value="Railroad Station."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: <42.308538>; longitude: <-73.252313>;"
      ></a-text>
      <a-text
        value="Library."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: <42.306359>; longitude: <-73.249757>;"
      ></a-text>
      <a-text
        value="Paperdilly."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: <42.305870>; longitude: <-73.249488>;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
